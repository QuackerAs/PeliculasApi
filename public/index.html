<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Catálogo de Películas</a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Sección de búsqueda -->
    <section id="busqueda-section" class="mb-5">
      <h2>Búsqueda de Películas</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" id="busqueda-input" class="form-control" placeholder="Buscar por título...">
            <button class="btn btn-primary" id="buscar-btn" type="button">Buscar</button>
          </div>
        </div>
      </div>
      <div id="resultados-busqueda" class="mt-3">
        <!-- Aquí se mostrarán los resultados de búsqueda -->
      </div>
    </section>

    <!-- Sección de películas populares -->
    <section id="populares-section" class="mb-5">
      <h2>Películas Populares</h2>
      <div class="row g-4" id="peliculas-populares">
        <!-- Aquí se cargarán las películas populares -->
      </div>
    </section>

    <!-- Sección de filtrado por género -->
    <section id="filtrado-section" class="mb-5">
      <h2>Filtrar por Género</h2>
      <div class="row mb-3">
        <div class="col-md-4">
          <select id="genero-select" class="form-select">
            <option value="">Seleccionar género...</option>
            <!-- Aquí se cargarán los géneros -->
          </select>
        </div>
      </div>
      <div id="resultados-filtrado" class="row g-4">
        <!-- Aquí se mostrarán los resultados del filtrado -->
      </div>
    </section>

    <!-- Modal para detalles de película -->
    <div class="modal fade" id="pelicula-modal" tabindex="-1" aria-labelledby="peliculaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pelicula-modal-titulo">Título de la Película</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="pelicula-modal-contenido">
            <!-- Aquí se cargarán los detalles de la película -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
